<center>
  <div class="w3-card-4">
    <div class="w3-container w3-teal">
  <h2>Admin</h2>
</div><br><br>
  <center><img src="img/logo.png" class="w3-circle" alt="Logo"></center>
<div class="w3-container w3-center">  
<p>
<form class="form-auth" ng-submit="login()">
	<center><h2>Log In</h2>
	<p class="text-warning">{{error_message}}</p>
	<input type="username" ng-model="user.username" placeholder="Username" class="form-control" required><br>
	<input type="password" ng-model="user.password" placeholder="Password" class="form-control" required><br>
	<input type="submit" value="Log in" class="w3-btn w3-white w3-border w3-border-teal w3-round" /><br>
	<p><a href="#/register">Create an Account</a></p></center><br>
</form>
</p>
</div>
</div>
</center>
